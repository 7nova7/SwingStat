<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingStat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>SwingStat</h1>
            <h2>Baseball Analytics</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="content.html">About</a></li>
                </ul>
            </nav>
        </div>
        <!-- Infinite baseballs -->
        <div class="baseball" style="left: 10%;"></div>
        <div class="baseball" style="left: 20%;"></div>
        <div class="baseball" style="left: 30%;"></div>
        <div class="baseball" style="left: 40%;"></div>
        <div class="baseball" style="left: 50%;"></div>
        <div class="baseball" style="left: 60%;"></div>
        <div class="baseball" style="left: 70%;"></div>
        <div class="baseball" style="left: 80%;"></div>
        <div class="baseball" style="left: 90%;"></div>
    </header>
    <main>
        <div class="hero">
            <video autoplay muted loop id="heroVideo">
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-text">
                <h2>Welcome to SwingStat</h2>
                <p>Providing advanced sports analytics to the University of Washington baseball team. Enhance your game with data-driven insights.</p>
                <a href="https://gohuskies.com/sports/baseball" class="btn" target="_blank">Learn More</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SwingStat. Website developed by Yousef AlSadhan.</p>
    </footer>
</body>
</html>
